<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="animate.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">
</head>

<body>
  <embed src="audio/Human-Music.mp3" type="audio/mpeg" autostart="true" loop="true" hidden="true"></embed>
  <audio id="red-cheer" src="audio/yes_1.wav" preload="auto">
  </audio>
  <audio id="blue-cheer" src="audio/yes_2.wav" preload="auto">
  </audio>
  <header>
    <img class="title" src="images/tic-tac-toe.png" alt="title">
  </header>
  <div class="main">
    <div class="blue-jump"></div>
    <div class="red-jump"></div>
    <div class="middle">
      <div class="tally-box">
        <p class="pOne-score">0</p>
        <h2>scores</h2>
        <p class="pTwo-score">0</p>
      </div>
      <div class="gameboard">
        <div class="block" id="1"></div>
        <div class="block" id="2"></div>
        <div class="block" id="3"></div>
        <div class="block" id="4"></div>
        <div class="block" id="5"></div>
        <div class="block" id="6"></div>
        <div class="block" id="7"></div>
        <div class="block" id="8"></div>
        <div class="block" id="9"></div>
      </div>
      <!-- end of gameboard -->
      <button class="reset">new game</button>
      <h2 class="status"></h2>
    </div>
  </div>
  <!-- end of main -->
  <script src="app.js"></script>
</body>

</html>
