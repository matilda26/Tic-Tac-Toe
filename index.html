<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img class="title" src="images/tic-tac-toe.gif" alt="title">
  <div class="tally-box">
    <h2>scores</h2>
    <div class="scores">
      <p class="pOne-score">0</p>
      <p class="pTwo-score">0</p>
    </div>
  </div>
</header>
<div class="main">
  <div class="player-one">
    <h1>PLAYER ONE</h1>
    <img src="images/charOne2.png" alt="character" class="character">
    <h2 class="one-status"></h2>
  </div><!-- end of player-one -->
  <div class="gameboard">
    <div class="block" id="1"></div>
    <div class="block" id="2"></div>
    <div class="block" id="3"></div>
    <div class="block" id="4"></div>
    <div class="block" id="5"></div>
    <div class="block" id="6"></div>
    <div class="block" id="7"></div>
    <div class="block" id="8"></div>
    <div class="block" id="9"></div>
  </div><!-- end of gameboard -->
  <div class="player-two">
    <h1>PLAYER TWO</h1>
    <img src="images/charTwo2.png" alt="character" class="character">
    <h2 class="two-status"></h2>
  </div><!-- end of player-two -->
</div> <!-- end of main -->
<footer>
  <button class="reset">NEW GAME</button>
  <button>CHANGE THEME</button>
</footer>
  <script src="app.js"></script>
</body>
</html>
